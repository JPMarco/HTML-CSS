<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="700.png" type="image/png">
        <img src="1000.png" alt="1000">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="https://www.youtube.com/watch?v=8ErLBF-GdY8&ab_channel=FabioLima" controls autoplay></audio>
</body>
</html>
